<!DOCTYPE html>
<html>
  <head>
    <title>My IP</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
      body {
        background-color: black;
        font-family: Helvetica;
        color: white;
      }
      h1 {
        color: white;
        text-align: left;
        margin: 20px 0;
      }
      h2 {
        color: white;
        text-align: left;
        margin: 20px 0;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <!--OST Widget code start-->    
    <div style="text-align:left;"><div style="min-height:360px;">
      <div style="width:70%;height:0;padding-bottom:10%;position:relative;">
        <iframe style="border:none;position:absolute;top:0;left:0;width:70%;height:70%;min-height:360px;border:none;overflow:hidden !important;" src="//openspeedtest.com/speedtest"></iframe>
      </div>    
    <!-- OST Widget code end -->
    <p>Your IP Address :</p>
    <pre><code style="word-wrap: break-word;overflow-wrap: break-word;white-space: pre-wrap;font-size: 16px;background-color: gray;">Loading...</code></pre>
    <script>
      let echolog = {};
      // here is the fun
      fetch("https://wtfismyip.com/json")
        .then((response) => response.json())
        .then((data) => {
          let echolog = {
            isp: data.YourFuckingISP,
            ipAddress: data.YourFuckingIPAddress,
            location: data.YourFuckingLocation,                    
        };

          var codeBlock = document.querySelector("code");
          codeBlock.innerText = JSON.stringify(echolog, null, 1);
          hljs.highlightAll();
        })
        .catch((error) => console.error(error));
    </script>    
  </body>
</html>
